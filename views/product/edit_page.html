{% extends "layouts/admin_master.html" %}

{% block main_block %}

<h2 class="page-title">Edit a category</h2>

<a href="/admin/category" class="btn btn-primary">Back to all category</a>
<br><br>

<form method="post" action="/admin/category/update-category">
    <div class="form-group">
      <label for="title">Title</label>
        <input type="hidden" name="id" value="{{_id}}">
      <input type="text" class="form-control" value="{{title}}" name="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="slug">Slug</label>
      <input type="text"  class="form-control" value="{{slug}}" name="slug" placeholder="Slug">
    </div>
    <button type="submit" class="btn btn-default">Update</button>
  </form>
{% endblock %}


{% block js_block %}
<script src="//cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script>
    $(document).ready(function(){
        CKEDITOR.replace( 'content' );
    });
</script>
{% endblock %}
