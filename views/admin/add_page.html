{% extends "layouts/admin_master.html" %}

{% block main_block %}

<h2 class="page-title">Add a page</h2> 

<a href="/admin/pages" class="btn btn-primary">Back to all pages</a>
<br><br>

<form method="post" action="/admin/pages/add-page">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" value="{{title}}" name="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="slug">Slug</label>
      <input type="text" class="form-control" value="{{slug}}" name="slug" placeholder="Slug">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea type="text" class="form-control" id="content" name="content" placeholder="Content" rows="10">{{content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}


{% block js_block %}
<script src="//cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script>
    $(document).ready(function(){
        CKEDITOR.replace( 'content' );
    });
</script>
{% endblock %}
